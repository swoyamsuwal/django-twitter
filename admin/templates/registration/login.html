{% extends "layout.html" %}

{% block content %}
<h1>Login</h1>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
