{% extends "layout.html" %}

{% block content %}
<h1>Register</h1>
<form method="post" action="{% url 'register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Register</button>
</form>
<p>Have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
