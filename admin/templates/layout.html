{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title> 
    {% block title %}
    Layout
    {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Header</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search" method="GET" action="{% url 'search' %}">
        <input class="form-control me-2" 
              type="search" 
              name="search" 
              placeholder="Search tweets..." 
              aria-label="Search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <a href="{% url 'tweet_list'%}" class="btn btn-primary mx-2">Tweet Home</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-danger mx-2">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
      <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
   <div class="container">
    {% block content %}
    Layout
    {% endblock %}
    </div>
</body>
</html>
